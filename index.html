            <h2 id="tribute-info">Biografia sobre Akira Toriyama</h2>
            <p class="inf">Popular artista de manga nació el 5 de abril de 1955. Entró en 1974 a la Escuela Superior
                Industrial de Aichi para estudiar diseño gráfico, en el cual él imaginaba lo que veía en su niñez. Al
                terminar sus estudios tuvo un problema al tener una demanda hecha por U.S.A Three Company por violar
                derechos de autor. Fue contratado inmediatamente por una empresa de publicidad en Nagoya. Allí trabajó
                durante tres años pero estaba muy aburrido y su relación con sus jefes llegó a convertirse en algo
                desagradable. Por lo tanto, decidió retirarse y dedicarse al manga. Su vida de mangaka empezó con una
                publicación en la Shūkan Shōnen Jump de Shueisha. Más tarde crearía muchas historias que también serían
                publicadas en esa revista y, posteriormente, recogidas en tomos. Gracias a sus populares personajes,
                Toriyama fue inmensamente popular en Japón y en el mundo durante la década de los años 1990. En la
                primera
                década del siglo XXI su fama ha decaído debido al menor éxito de sus producciones más recientes. En
                Japón,
                sin embargo, continúa siendo una figura pública y aún vive en Aichi con su esposa, una ex artista de
                manga
                nacida en Nagoya de nombre Yoshimi Kato (加藤 由美, Katō Yoshimi) cuyo pseudónimo artistíco es Nachi Mikami
                (みかみ
                なち, Mikami Nachi), con quién se casó el 2 de mayo de 1982. Fruto de esta unión, Toriyama y Kato han
                tenido
                dos hijos; su primógenito, Sasuke Toriyama (鳥山佐助, Toriyama Sasuke), nació el 23 de abril de 1987 y más
                tarde
                dieron la bienvenida a una hija, Kikka Toriyama (鳥山キッカ, Toriyama Kikka), la cuál nació en octubre de
                1990. A
                Toriyama la fama le ha causado algunos problemas, por ejemplo, cada vez que hay rumores de que hará
                alguna
                aparición en Tokio, la oficina de gobernación se preocupa porque por lo general multitudes de fans se
                juntan
                cerca de su casa para observarlo salir e, incluso, lo acompañan en caravana hasta el aeropuerto. A pesar
                de
                su fama, en general, a Toriyama no le gusta la exposición en los medios de comunicación colectiva. Son
                muy
                raras las ocasiones en que algún periodista le ha logrado hacer una entrevista o tomado una foto para un
                diario extranjero.
            </p>
            <p class="obr"><b>Algunas de sus obras son:</b></p>
            <ul>
                <li><b>1981</b>-Dr. Slump, su primer éxito que se publicó en la citada revista entre 1980 y 1984.
                    Gracias a
                    ella recibió en 1981 el Premio de Manga otorgado por la editorial Shogakukan. </li>
                <li><b>1996</b>-Después de Dragon Ball, la compañía que realizaba el anime, Toei Animation, intentó
                    continuar con la historia, pero Toriyama se negó a producir más manga de Dragon Ball, así que Toei
                    Animation decidió realizar por sí misma una serie original como una secuela de Dragon Ball Z</li>
                <li><b>2015</b>-Regreso a Dragon Ball con Dragon Ball Super, el día 28 de abril de 2015 se confirmó la
                    continuación de Dragon Ball, ubicada en el lapso de tiempo que pasa tras el final de la saga de
                    Majin
                    Buu y final de Dragon Ball.
                    Cuya historia "estaría" dirigida por Akira Toriyama, y dada su edad y propósito con la continuación,
                    el
                    dibujo de su versión en manga y el guion estaría a manos de Toyotaro, dibujante escogido por
                    Toriyama
                    para continuar con la franquicia.</li>
                <li><b>2015</b>-Anime de Dragon Ball Super, el anime de Dragon Ball Super fue estrenado por la Toei
                    Animation el domingo 5 de julio de 2015 en Japón y terminó el domingo 25 de marzo de 2018 en Japón,
                    concluyendo con el final del arco del Torneo del Poder.</li>
                <li><b>2018</b>-Dragon Ball Super: Broly, poco después de su finalización se anunció la nueva película
                    que
                    continuaria con los sucesos de Dragon Ball Super, Dragon Ball Super Broly, escrita y supervisada por
                    Akira Toriyama y dirigida por Tatsuya Nagamine, director cuyo Toriyama escogió personalmente para
                    esta
                    película por su talento en representar a los personajes.

                    La película fue estrenada el 14 de noviembre de 2018 siendo un éxito tanto en taquilla como en
                    crítica,
                    recaudando 122 millones de dólares.</li>
            </ul>
